<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-logo">
        <img src="./images/logo.svg" alt="icon logo" />
        <div class="h-box-1">
          <div class="btn">
            <img src="./images/icon-document.svg" alt="icon icon-document" />
          </div>
          <div class="btn">
            <img src="./images/icon-folder.svg" alt="icon icon-folder" />
          </div>
          <div class="btn">
            <img src="./images/icon-upload.svg" alt="icon icon-upload" />
          </div>
        </div>
      </div>

      <div class="card card-storage">
        <div class="description">
          Youâ€™ve used <strong id="usedStorage">815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="h-box-2">
          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong id="maxStorage">1000 GB</strong></div>
        </div>

        <div class="floating-msg-container">
          <div class="msg">
            <strong id="freeStorage">185</strong>
            <span>GB Left</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Coded by
      <a href="https://alex-end-web.netlify.app" target="_blank"
        >Aleksandar Georgiev</a
      >
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
